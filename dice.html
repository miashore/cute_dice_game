<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster+Two&display=swap"
            rel="stylesheet"
        />
        <title>Dice</title>
    </head>
    <body>
        <!-- <h1>Random Dice</h1> -->
        <header>
            <img
                class="logo"
                src="images/dice_logo.gif"
                alt="cutie pie dice logo"
            />
            <h4>Win the sweet way.</h4>
        </header>

        <div class="container">
            <div class="player">
                <div class="player-label">
                    <h2>Player 1</h2>
                    <img
                        class="sparkles"
                        src="images/sparkles.gif"
                        alt="sparkles"
                    />
                </div>
                <img src="images/dice_6.png" alt="player 1 dice" />
                <div class="drop-shadow"></div>
            </div>
            <div class="player">
                <div class="player-label">
                    <h2>Player 2</h2>
                    <img
                        class="sparkles"
                        src="images/sparkles.gif"
                        alt="sparkles"
                    />
                </div>
                <img src="images/dice_6.png" alt="player 2 dice" />
                <div class="drop-shadow"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
